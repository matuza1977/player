<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocador de Músicas do YouTube</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input { width: 60%; padding: 10px; margin: 10px; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
        #player-container { margin-top: 20px; }
        #video-list { padding: 0; }
        #video-list a { 
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Tocador de Músicas do YouTube</h1>
    <input type="text" id="searchQuery" placeholder="Digite o nome da música ou artista">
    <button onclick="searchMusic()">Buscar</button>

    <div id="video-list"></div>
    
    <div id="player-container">
        <div id="player"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
